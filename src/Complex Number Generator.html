<html>
<head><title>Complex Number Generator</title></head>
<body>
<script type="text/javascript">

alert("Welcome to Complex Number Generator version 2.0. Click OK to continue.");

function CountUpNumbers(){

var NumberToCountUpTo = prompt("What number do you want to count up to?");
var Repeat = 1;

while(Repeat < NumberToCountUpTo){

document.write(Repeat + "<br/>");
Repeat = Repeat + 1;

}

document.write(NumberToCountUpTo + "<br/>");
document.write("Counting Up Complete. Refresh the page (Ctrl/Cmd + r) to try again!")

}

function CountDownNumbers(){

var NumberToCountDownFrom = prompt("What number do you want me to count down from?");

while(NumberToCountDownFrom > 0){

document.write(NumberToCountDownFrom + "<br/>");
NumberToCountDownFrom = NumberToCountDownFrom - 1;

}

document.write("Counting Down Complete. Refresh the page (Ctrl/Cmd + r) to try again!")

}

function GenerateSquareNumbers(){

var SquareNumberAmount = prompt("How many square numbers do you wish to generate?");
var CurrentSquareNumberSeed = 2;

document.write("1" + "<br/>");

while(SquareNumberAmount > 0){

document.write((CurrentSquareNumberSeed * CurrentSquareNumberSeed) + "<br/>");
CurrentSquareNumberSeed = CurrentSquareNumberSeed + 1;
SquareNumberAmount = SquareNumberAmount - 1;

}

document.write("Square Number Generation Complete. Refresh the page (Ctrl/Cmd + r) to try again!");

}

function GenerateTriangularNumbers(){

var TriangularNumberAmount = prompt("How many triangular numbers do you wish to generate?");
var CurrentTriangularNumber = 1;
var CurrentTriangularNumberLayer = 2;

while(TriangularNumberAmount > 0){

document.write(CurrentTriangularNumber + "<br/>");
CurrentTriangularNumber = CurrentTriangularNumber + CurrentTriangularNumberLayer;
CurrentTriangularNumberLayer = CurrentTriangularNumberLayer + 1;
TriangularNumberAmount = TriangularNumberAmount - 1

}

document.write("Triangular Number Generation Complete. Refresh the page (Ctrl/Cmd + r) to try again!");

}

function GenerateRandomNumbers(){

var RandomNumberAmount = prompt("How many random numbers would you like to generate?");
var RandomNumberSize = prompt("What is the maximum size of the random numbers you would like to generate?")

while(RandomNumberAmount > 0){

document.write(Math.ceil(Math.random()*RandomNumberSize) + "<br/>");
RandomNumberAmount = RandomNumberAmount - 1;

}

document.write("Random Number Generation Complete. Refresh the page (Ctrl/Cmd + r) to try again!");

}

function GenerateFibbonacciNumbers(){

var FibbonacciGenerationLimit = prompt("How many fibbonacci numbers do you want to generate?");
var Num1 = 0;
var Num2 = 1;
var CurrentFibbonacciNumber = 2;

document.write(0 + "<br/>");
document.write(1 + "<br/>");

while(FibbonacciGenerationLimit > 0){

CurrentFibbonacciNumber = Num1 + Num2;
document.write(CurrentFibbonacciNumber + "<br/>");
Num1 = Num2;
Num2 = CurrentFibbonacciNumber;
FibbonacciGenerationLimit = FibbonacciGenerationLimit - 1;

}

document.write("Fibbonacci Number Generation Complete. Refresh the page (Ctrl/Cmd + r) to try again!")

}

function ConvertFarenheitToCelcius(){

var FarenheitTemperature = prompt("What, in degrees, is the Farenheit temperature you would like to convert into Celcius?");

alert(FarenheitTemperature + " degrees Farenheit is equivalent to " + (FarenheitTemperature - 32) / 1.8 + " degrees Celcius.");

}

function ConvertCelciusToFarenheit(){

var CelciusTemperature = prompt("What, in degrees, is the Celcius temperature you would like to convert into Farenheit?");

alert(CelciusTemperature + " degrees Celcius is equivalent to " + ((CelciusTemperature * 1.8) + 32) + " degrees Farenheit.");

}
